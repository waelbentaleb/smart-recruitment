<canvas id="myChart1" width="400" height="200"></canvas>
<canvas id="myChart2" width="400" height="200"></canvas>
<canvas id="myChart3" width="400" height="200"></canvas>
<canvas id="myChart4" width="400" height="200"></canvas>
<canvas id="myChart5" width="400" height="200"></canvas>

<script>
  var result = 'from script'

  setTimeout(() => {
    console.log(result)
    i = 0

    for (let question of result.questions) {
      i++
      let data = []

      for (let e of question.expressions)
        data.push(e.percentage)

      var ctx = document.getElementById('myChart' + i);
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['neutral', 'happy', 'sad', 'angry', 'fearful', 'disgusted', 'surprised'],
          datasets: [{
            label: 'Expressions du question ' + i,
            data: data,
            backgroundColor: [
              'rgba(255, 99, 132, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
              'rgba(255, 99, 132, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true
              }
            }]
          }
        }
      });
    }

  }, 2000);
</script>
