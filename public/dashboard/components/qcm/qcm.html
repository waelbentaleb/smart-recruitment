<div>
  <div class="card">
    <form id="TypeValidation" class="form-horizontal" action="#" method="">
      <div class="card-header card-header-text" data-background-color="rose">
        <h4 class="card-title">{{modelTitle}}</h4>
      </div>
      <div class="card-content">
        <br>

        <div class="row">
          <label class="label-on-right" style="margin-left:3%; float:left; width:15%">Title : </label>
          <div style="width:75%; float:left">
            <div class="form-group label-floating">
              <label class="control-label"></label>
              <input ng-model="qcmObject.title" class="form-control" type="text" />
            </div>
          </div>
        </div>

        <div class="row">
          <label class="label-on-right" style="margin-left:3%; float:left; width:15%">Questions : </label>
          
          <div style="width:65%; float:left; margin-top:18px">
            <select class="form-control" ng-options="item as item.text for item in questionsInAdd" ng-model="selectedQuestion">
              <option value="" selected disabled>Select a choice</option>
            </select>
          </div>

          <button type="button" ng-click="addQuestion()" style="float:right; margin-right:41px; margin-top:20px"
            class="btn btn-primary btn-round btn-fab btn-fab-mini btn-success"
            ng-disabled="!selectedQuestion">
            <i class="material-icons">add</i>
          </button>
        </div>

        <div class="row">
          <div ng-repeat="question in qcmObject.questions track by $index"
            style="margin-top:10px; margin-left:50px">

            {{'-  ' + question.text}}

            <button type="button" style="float:right; margin-right:41px;" ng-click="deleteQuestion($index)"
              class="btn btn-primary btn-round btn-fab btn-fab-mini btn-danger">
              <i class="material-icons">delete</i>
            </button>
          </div>
        </div>

        <br>

      </div>
      <div style="text-align: center;">
        <button type="button" class="btn btn-info" ng-click="ok()">
          <i class="fa fa-check"></i>
          Save
        </button>
        <button type="button" class="btn btn-warning" ng-click="exit()">
          <i class="fa fa-times"></i>
          Cancel
        </button>
        <img src="assets/img/584b607f5c2ff075429dc0e7b8d142ef.gif" style="width:50px;height:50px;float:left;"
          ng-if="loading">
        <br>
        {{message}}
      </div>
      <br>
    </form>
  </div>
</div>
